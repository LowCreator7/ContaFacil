<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h1 {
      margin-bottom: 30px;
      color: #333;
    }
    .container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 30px;
      width: 250px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-decoration: none;
      color: #333;
      font-size: 18px;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Dashboard Financeiro</h1>
  <div class="container">
    <a class="card" href="compras.html">Compras</a>
    <a class="card" href="vendas.html">Vendas</a>
    <a class="card" href="resumo.html">Resumo Financeiro</a>
  </div>
</body>
</html>
