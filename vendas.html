<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Vendas</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      display: flex;
      background: #f4f6fa;
      color: #2f4f4f;
      min-height: 100vh;
      animation: fadeIn 0.2s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .sidebar {
      width: 220px;
      background: #111827;
      color: #fff;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .sidebar a {
      color: #cbd5e1;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 8px;
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background: #1e293b;
      color: #fff;
    }

    .main {
      flex: 1;
      padding: 30px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 26px;
      color: #008080;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-bottom: 35px;
    }

    input, select, button {
      padding: 10px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background: #20b2aa;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #008b8b;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 10px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }

    th {
      background: #66cdaa;
      color: #fff;
      font-size: 15px;
    }

    tr:hover {
      background: #f1f1f1;
    }

    .btn {
      padding: 6px 10px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      font-size: 13px;
    }

    .editar {
      background: #ffc107;
    }

    .excluir {
      background: #dc143c;
      color: white;
    }

    .voltar {
      display: inline-block;
      margin-top: 40px;
      text-decoration: none;
      background: #008080;
      color: white;
      padding: 12px 24px;
      border-radius: 25px;
      text-align: center;
      transition: background 0.3s;
    }

    .voltar:hover {
      background: #006666;
    }
  </style>
</head>
<body>

  <aside class="sidebar">
    <h2>üí∞ Vendas</h2>
    <nav>
      <a href="dashboard.html">üè† Dashboard</a>
      <a href="compras.html">üõí Compras</a>
      <a href="vendas.html" class="active">üí∞ Vendas</a>
      <a href="clientes.html">üë§ Clientes</a>
      <a href="fornecedores.html">üè≠ Fornecedores</a>
      <a href="estoque.html">üì¶ Estoque</a>
      <a href="contas-receber.html">üì• Contas a Receber</a>
      <a href="contas-pagar.html">üì§ Contas a Pagar</a>
    </nav>
  </aside>

  <main class="main">
    <h2>Registro de Vendas</h2>

    <form id="formVendas">
      <input type="date" id="data" required>
      <input type="text" id="cliente" placeholder="Cliente" required>
      <input type="text" id="produto" placeholder="Produto" required>
      <input type="number" id="quantidade" placeholder="Qtd" required>
      <input type="number" id="valor" placeholder="Valor Unit√°rio" required>
      <select id="pagamento" required>
        <option value="">Pagamento</option>
        <option value="avista">√Ä vista</option>
        <option value="aprazo">A prazo</option>
      </select>
      <input type="number" id="parcelas" placeholder="Parcelas" style="display:none;">
      <button type="submit">Salvar</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Data</th>
          <th>Cliente</th>
          <th>Produto</th>
          <th>Qtd</th>
          <th>Valor Unit.</th>
          <th>Pagamento</th>
          <th>Total</th>
          <th>A√ß√µes</th>
        </tr>
      </thead>
      <tbody id="tabelaVendas"></tbody>
    </table>

    <div style="text-align: center">
      <a class="voltar" href="dashboard.html">‚¨Ö Voltar ao Dashboard</a>
    </div>
  </main>

  <script>
    const form = document.getElementById("formVendas");
    const tabela = document.getElementById("tabelaVendas");
    const selectPagamento = document.getElementById("pagamento");
    const inputParcelas = document.getElementById("parcelas");

    let vendas = JSON.parse(localStorage.getItem("vendas")) || [];
    let editando = null;

    selectPagamento.addEventListener("change", () => {
      inputParcelas.style.display = selectPagamento.value === "aprazo" ? "inline" : "none";
    });

    function renderizar() {
      tabela.innerHTML = "";
      vendas.forEach((v, i) => {
        const total = v.valor * v.quantidade;
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${v.data}</td>
          <td>${v.cliente}</td>
          <td>${v.produto}</td>
          <td>${v.quantidade}</td>
          <td>R$ ${v.valor.toFixed(2)}</td>
          <td>${v.pagamento}</td>
          <td>R$ ${total.toFixed(2)}</td>
          <td>
            <button class="btn editar" onclick="editar(${i})">Editar</button>
            <button class="btn excluir" onclick="excluir(${i})">Excluir</button>
          </td>
        `;
        tabela.appendChild(row);
      });

      localStorage.setItem("vendas", JSON.stringify(vendas));
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const data = document.getElementById("data").value;
      const cliente = document.getElementById("cliente").value;
      const produto = document.getElementById("produto").value;
      const quantidade = parseInt(document.getElementById("quantidade").value);
      const valor = parseFloat(document.getElementById("valor").value);
      const pagamento = document.getElementById("pagamento").value;
      const parcelas = pagamento === "aprazo" ? parseInt(document.getElementById("parcelas").value) || 1 : 1;

      const venda = { data, cliente, produto, quantidade, valor, pagamento, parcelas };

      if (editando !== null) {
        vendas[editando] = venda;
        editando = null;
      } else {
        vendas.push(venda);
      }

      form.reset();
      inputParcelas.style.display = "none";
      renderizar();
    });

    window.editar = (i) => {
      const v = vendas[i];
      document.getElementById("data").value = v.data;
      document.getElementById("cliente").value = v.cliente;
      document.getElementById("produto").value = v.produto;
      document.getElementById("quantidade").value = v.quantidade;
      document.getElementById("valor").value = v.valor;
      document.getElementById("pagamento").value = v.pagamento;
      document.getElementById("parcelas").value = v.parcelas;
      inputParcelas.style.display = v.pagamento === "aprazo" ? "inline" : "none";
      editando = i;
    };

    window.excluir = (i) => {
      vendas.splice(i, 1);
      renderizar();
    };

    renderizar();
  </script>

</body>
</html>
