<body>

  <main class="main">
    <h2>LanÃ§amento de Despesas</h2>

    <form id="formDespesas">
      <input type="date" id="data" required>
      <input type="text" id="descricao" placeholder="DescriÃ§Ã£o da Despesa" required>
      <input type="number" id="valor" placeholder="Valor (R$)" required>
      <select id="categoria" required>
        <option value="">Categoria</option>
        <option>Aluguel</option>
        <option>Energia</option>
        <option>Internet</option>
        <option>Impostos</option>
        <option>Outros</option>
      </select>
      <button type="submit">Salvar</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Data</th>
          <th>DescriÃ§Ã£o</th>
          <th>Categoria</th>
          <th>Valor</th>
          <th>AÃ§Ãµes</th>
        </tr>
      </thead>
      <tbody id="tabelaDespesas"></tbody>
    </table>
  </main>

  <script>
    const form = document.getElementById('formDespesas');
    const tabela = document.getElementById('tabelaDespesas');

    let despesas = JSON.parse(localStorage.getItem("despesas")) || [];

    function renderizar() {
      tabela.innerHTML = '';
      despesas.forEach((d, i) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${d.data}</td>
          <td>${d.descricao}</td>
          <td>${d.categoria}</td>
          <td>R$ ${parseFloat(d.valor).toFixed(2)}</td>
          <td>
            <button class="btn excluir" onclick="excluir(${i})">Excluir</button>
          </td>
        `;
        tabela.appendChild(row);
      });
      localStorage.setItem("despesas", JSON.stringify(despesas));
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const data = document.getElementById('data').value;
      const descricao = document.getElementById('descricao').value;
      const valor = parseFloat(document.getElementById('valor').value);
      const categoria = document.getElementById('categoria').value;

      despesas.push({ data, descricao, valor, categoria });
      form.reset();
      renderizar();
    });

    window.excluir = i => {
      despesas.splice(i, 1);
      renderizar();
    };

    renderizar();
  </script>

</body>
