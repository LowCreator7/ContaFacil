<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Compras</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      display: flex;
      background: #f4f6fa;
      color: #2f4f4f;
      min-height: 100vh;
      animation: fadeIn 0.2s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .sidebar {
      width: 220px;
      background: #111827;
      color: #fff;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .sidebar a {
      color: #cbd5e1;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 8px;
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background: #1e293b;
      color: #fff;
    }

    .main {
      flex: 1;
      padding: 30px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 26px;
      color: #008080;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 40px;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background: #20b2aa;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #008b8b;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    th, td {
      padding: 12px 10px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }

    th {
      background: #e0f7fa;
      color: #2f4f4f;
      font-weight: 600;
    }

    .btn {
      padding: 6px 12px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }

    .editar {
      background: #ffd700;
      color: #333;
    }

    .excluir {
      background: #dc143c;
      color: white;
    }

    .voltar {
      display: inline-block;
      margin-top: 40px;
      text-decoration: none;
      background: #008080;
      color: white;
      padding: 12px 24px;
      border-radius: 25px;
      text-align: center;
      transition: background 0.3s;
    }

    .voltar:hover {
      background: #006666;
    }
  </style>
</head>
<body>

  <aside class="sidebar">
    <h2>üì¶ Compras</h2>
    <nav>
      <a href="dashboard.html">üè† Dashboard</a>
      <a href="compras.html" class="active">üõí Compras</a>
      <a href="vendas.html">üí∞ Vendas</a>
      <a href="clientes.html">üë§ Clientes</a>
      <a href="fornecedores.html">üè≠ Fornecedores</a>
      <a href="estoque.html">üì¶ Estoque</a>
      <a href="contas-receber.html">üì• Contas a Receber</a>
      <a href="contas-pagar.html">üì§ Contas a Pagar</a>
    </nav>
  </aside>

  <main class="main">
  <h2>Registro de Compras</h2>

  <form id="formCompras">
    <input type="date" id="data" required>
    <input type="text" id="produto" placeholder="Produto" required>
    <input type="number" id="quantidade" placeholder="Quantidade" required>
    <input type="number" id="valorCompra" placeholder="Valor Unit√°rio" required>

    <!-- NOVO: Campo de sele√ß√£o de fornecedor -->
    <select id="fornecedor" required>
      <option value="">Selecione o Fornecedor</option>
    </select>

    <button type="submit">Salvar</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Data</th>
        <th>Produto</th>
        <th>Fornecedor</th>
        <th>Quantidade</th>
        <th>Valor Unit.</th>
        <th>Total</th>
        <th>A√ß√µes</th>
      </tr>
    </thead>
    <tbody id="tabelaCompras"></tbody>
  </table>

  <div style="text-align: center">
    <a class="voltar" href="dashboard.html">‚¨Ö Voltar ao Dashboard</a>
  </div>
</main>

<script>
  const form = document.getElementById('formCompras');
  const tabela = document.getElementById('tabelaCompras');
  const fornecedorSelect = document.getElementById('fornecedor');

  let compras = JSON.parse(localStorage.getItem("compras")) || [];
  let fornecedores = JSON.parse(localStorage.getItem("fornecedores")) || [];
  let editando = null;

  function preencherFornecedores() {
    fornecedorSelect.innerHTML = '<option value="">Selecione o Fornecedor</option>';
    fornecedores.forEach(f => {
      const opt = document.createElement('option');
      opt.value = f.nome;
      opt.textContent = f.nome;
      fornecedorSelect.appendChild(opt);
    });
  }

  function renderizar() {
    tabela.innerHTML = '';
    compras.forEach((c, i) => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${c.data}</td>
        <td>${c.produto}</td>
        <td>${c.fornecedor || '-'}</td>
        <td>${c.quantidade}</td>
        <td>R$ ${parseFloat(c.valor).toFixed(2)}</td>
        <td>R$ ${(parseFloat(c.valor) * c.quantidade).toFixed(2)}</td>
        <td>
          <button class="btn editar" onclick="editar(${i})">Editar</button>
          <button class="btn excluir" onclick="excluir(${i})">Excluir</button>
        </td>
      `;
      tabela.appendChild(row);
    });

    localStorage.setItem("compras", JSON.stringify(compras));
  }

  form.addEventListener('submit', e => {
    e.preventDefault();
    const data = document.getElementById('data').value;
    const produto = document.getElementById('produto').value;
    const quantidade = parseInt(document.getElementById('quantidade').value);
    const valor = parseFloat(document.getElementById('valorCompra').value);
    const fornecedor = fornecedorSelect.value;

    const compra = { data, produto, quantidade, valor, fornecedor };

    if (editando !== null) {
      compras[editando] = compra;
      editando = null;
    } else {
      compras.push(compra);
    }

    form.reset();
    renderizar();
  });

  window.editar = i => {
    const c = compras[i];
    document.getElementById('data').value = c.data;
    document.getElementById('produto').value = c.produto;
    document.getElementById('quantidade').value = c.quantidade;
    document.getElementById('valorCompra').value = c.valor;
    fornecedorSelect.value = c.fornecedor || '';
    editando = i;
  };

  window.excluir = i => {
    compras.splice(i, 1);
    renderizar();
  };

  preencherFornecedores();
  renderizar();
</script>

</body>
</html>
