  <main class="main">
    <h2>Produtos Cadastrados (via Compras)</h2>

    <table>
      <thead>
        <tr>
          <th>Produto</th>
          <th>Quantidade Comprada</th>
          <th>Valor MÃ©dio (R$)</th>
          <th>% Lucro</th>
        </tr>
      </thead>
      <tbody id="tabelaProdutos"></tbody>
    </table>
  </main>

  <script type="module">
    import { carregarDoFirestore } from './script-firebase.js';

    const tabela = document.getElementById("tabelaProdutos");

    async function carregarProdutos() {
      const compras = await carregarDoFirestore("compras");
      const produtos = {};

      compras.forEach(c => {
        const nome = c.produto;
        if (!produtos[nome]) {
          produtos[nome] = {
            total: 0,
            quantidade: 0,
            lucro: c.porcentagemLucro || 0
          };
        }

        produtos[nome].quantidade += c.quantidade;
        produtos[nome].total += c.valor * c.quantidade;
        produtos[nome].lucro = c.porcentagemLucro || produtos[nome].lucro;
      });

      Object.entries(produtos).forEach(([nome, p]) => {
        const media = p.quantidade ? (p.total / p.quantidade) : 0;
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${nome}</td>
          <td>${p.quantidade}</td>
          <td>R$ ${media.toFixed(2)}</td>
          <td>${p.lucro}%</td>
        `;
        tabela.appendChild(row);
      });
    }

    carregarProdutos();
  </script>
